{% extends 'layout.html' %}

{% block body %}

<div class="list-group">

    {% for y in designations %}

        {% if y not in excluded_terms %}

            <a href="/term/{{y}}" class="list-group-item list-group-item-action list-group-item-light">{{y}}</a>

        {% endif %}

    {% endfor %}

 </div>


{% endblock %}
